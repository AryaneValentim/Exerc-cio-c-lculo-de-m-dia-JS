<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calcular Média</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <form class="form-notas" method="post">
            <h1 class="text-primary my-3">Calcular Notas</h1>
            <div class="mb-3">
              <label for="nota1" class="form-label">Nota 1° Bimestre</label>
              <input type="number" min="0" max="10" class="form-control" id="nota1" name= "nota1" aria-describedby="Preencha a Nota do 1° Bimestre">
            </div>
            <div class="mb-3">
              <label for="nota2" class="form-label">Nota 2° Bimestre</label>
              <input type="number" min="0" max="10" class="form-control" id="nota2" name= "nota2" aria-describedby="Preencha a Nota do 2° Bimestre">
            </div>
            <div class="mb-3">
              <label for="nota3" class="form-label">Nota 3° Bimestre</label>
              <input type="number" min="0" max="10" class="form-control" id="nota3" name= "nota3" aria-describedby="Preencha a Nota do 3° Bimestre">
            </div>
            <div class="mb-3">
              <label for="nota4" class="form-label">Nota 4° Bimestre</label>
              <input type="number" min="0" max="10" class="form-control" id="nota4" name= "nota4" aria-describedby="Preencha a Nota do 4° Bimestre">
            </div>

            <button type="submit" class="btn btn-primary" onclick="calcular_media(); return false;">Calcular Média</button>
          </form>

          <div class="text-center show-result d-none my-3">
            <h1 class="">A sua nota é:</h1>
            <div class="display-1 text-info result-value">...</div>
            <div class="description-result text-secondary">...</div>
            <img class="img-fluid d-none img-aprovado rounded" src="https://www.sccboe.org/cms/lib/AL50000450/Centricity/Domain/910/1179514.gif" />
            <img class="img-fluid d-none img-exame rounded" src="https://www.cursosapientia.com.br/admimg/siteBlog/cacd-diplomata-itamaraty-diplomacia-o-que-voce-precisa-saber-antes-de-comecar-a-estudar-para-o-cacd.png" />
            <img class="img-fluid d-none img-reprovado rounded" src="https://static.wixstatic.com/media/b2e061_a769d6606362492b8f4d49c559dabfc9~mv2.jpg/v1/fit/w_960%2Ch_720%2Cal_c%2Cq_80/file.jpg" />
            <button type="submit" class="btn btn-primary my-3" onclick="voltar()"; return false;">Voltar</button>         
          </div>
        </div>
      </div>  
    </div>

    <script type="text/javascript" src="_js/calcular_ media.js"></script>
      
  </body>
</html>
